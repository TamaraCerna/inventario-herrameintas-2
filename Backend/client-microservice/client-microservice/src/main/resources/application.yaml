eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: client-microservice

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:15432/dbclient
    username: postgres
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          # ðŸ‘‡ OpciÃ³n B1: Issuer (Keycloak ejemplo)
          issuer-uri: http://localhost:8080/realms/toolrent

management:
  endpoints:
    web:
      exposure:
        include: "*"